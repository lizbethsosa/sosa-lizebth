<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafetería ENSIGNA</title>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background-color: blanchedalmond;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: row;
        }
        .map {
            flex: 1;
        }
        .map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .form {
            flex: 1;
            padding: 20px;
        }
        .form h2 {
            margin-top: 0;
        }
        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: darkred;
        }
        .contact-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="map">
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.8051830189443!2d-89.61748752543145!3d21.03914962314933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f5670ec1d4163fb%3A0x6e5985b6e02d6d36!2sElmer's%20Car!5e0!3m2!1sen!2smx!4v1622571640024!5m2!1sen!2smx" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
    <div class="form">
        <div class="contact-info">
            <h2>CONTACTANOS</h2>
            <p>Tel: 9994311593 y 9994311581</p>
            <p>WhatsApp: 9995757771</p>
        </div>
        <form action="#" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="telefono" placeholder="Teléfono" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="mensaje" placeholder="Mensaje" rows="4" required></textarea>
            <button type="submit">Enviar un Mensaje</button>
            <p></p>
            <p></p>
            <p></p>
            <center><input type="submit" class="boton" value="Regresar" onclick="window.location.href='index.html'"></center>
        </form>
    </div>
</div>
</body>
</html>
